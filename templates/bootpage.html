<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {
            background-color: peachpuff
        }
    </style>
</head>

<body>



    <form action='/home' method='post'>
        <div id="page" class="container" >
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <h1>
                        <center>Expense Manager</center>
                    </h1>
                    <p>
                        <center><b>Manage your expenses here.....</b></center>
                    </p>
                    <div class="form-group">

                        <label for="Date">Date :</label>
                        <input type="date" id="Date" name="Date">
                    </div>

                    <div class="form-group">
                        <label for="Category">Category :</label>
                        <select name="Category" id="Category">
                            <option value="Home">Home</option>
                            <option value="Transport">Transport</option>
                            <option value="Grocery">Grocery</option>
                            <option value="Food">Food</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Phone">Phone</option>
                            <option value="Self care">Self care</option>
                            <option value="Extras">Extras</option>
                        </select>
                    </div>

                    <div class="form-group">

                        <label for="sub_category">Sub Category :</label>
                        <select name="sub_category" id="sub_category">
                            <option value="Rent">Rent</option>
                            <option value="Decor">Decor</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Internet">Internet</option>
                            <option value="Car Insuarance">Car Insuarance</option>
                            <option value="Gas">Gas</option>
                            <option value="Bus">Bus</option>
                            <option value="Vegetables">Vegetables</option>
                            <option value="Dairy">Dairy</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Expense">Expense :</label>
                        <input type="number" placeholder="Expense" name='Expense'>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="SUBMIT" class="btn btn-primary" value='Submit'>
                        </div>
                        <div class="col">
                            <input type="reset" class="btn btn-light" value='RESET'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% for post in posts %}
    <div>{{ post[1] + ':' + post[2] + ':' + post[3] + ':' + post[4]}}</div>
    {% endfor %}

    
    <footer>
        <!-- <p><center>Palak</center></p>  -->
    </footer>
</body>

</html>
